<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Russo+One&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Smart</title>
  </head>
  <body>
    <main>
      <section class="hero-section">
        <div class="container">
          <div class="hero-content">
            <img
              class="hero-logo"
              srcset="
                ./css/images/mob-logo.png    1x,
                ./css/images/mob-logo@x2.png 2x
              "
              src="./css/images/mob-logo.png"
              alt="the Smart company logo"
              width="185"
              height="184"
            />
            <h1 class="hero-title">
              <span>Ковдра</span><br />
              Fine Dream Summer
            </h1>
            <img
              class="hero-img"
              srcset="
                ./css/images/blanket.png    1x,
                ./css/images/blanket@x2.png 2x
              "
              src="./css/images/blanket.png"
              alt="the blanket photo"
              width="283"
              height="167"
            />
            <ul class="hero-advantages">
              <li class="hero-items">
                <p class="hero-items__qst">Наповнювач:</p>
                <p class="hero-items__answ">
                  антиалергійне 100% силіконізоване волокно
                </p>
              </li>
              <li class="hero-items">
                <p class="hero-items__qst">Тканина чохла:</p>
                <p class="hero-items__answ">Мікрофібра</p>
              </li>
              <li class="hero-items">
                <img src="./css/images/icon-1.png" alt="" width="83" />
                <p class="hero-items__answ">Висока якість</p>
              </li>
              <li class="hero-items">
                <img src="./css/images/icon-2.png" alt="" width="80" />
                <p class="hero-items__answ">Гіпоалергенна</p>
              </li>
            </ul>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
